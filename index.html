<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Generator</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // CONFIGURATION: Replace this with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwtlDNAUdimDFwceXTOEHH7h-ujE0aeTibys1EwORa4mRvwSF_urvC7jxaAEi11xXAz/exec';
        // Get your URL by following the setup instructions below
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons as inline SVG components
        const Copy = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
            </svg>
        );
        
        const Check = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 6 9 17l-5-5"/>
            </svg>
        );

        // Google Sheets API wrapper
        const storage = {
            async get(slug) {
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=get&slug=${encodeURIComponent(slug)}`);
                    const data = await response.json();
                    return data.found ? data : null;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    return null;
                }
            },
            
            async set(slug, secret, description) {
                try {
                    // Use GET request with parameters to avoid CORS issues
                    const url = `${GOOGLE_SCRIPT_URL}?action=set&slug=${encodeURIComponent(slug)}&secret=${encodeURIComponent(secret)}&description=${encodeURIComponent(description)}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    return data.success;
                } catch (error) {
                    console.error('Error saving data:', error);
                    return false;
                }
            },
            
            async exists(slug) {
                const data = await this.get(slug);
                return data !== null;
            }
        };

        const TOTPGenerator = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [secretKey, setSecretKey] = useState('');
            const [description, setDescription] = useState('');
            const [customUrl, setCustomUrl] = useState('');
            const [error, setError] = useState('');
            const [totpData, setTotpData] = useState(null);
            const [currentTime, setCurrentTime] = useState(Date.now());
            const [copiedLink, setCopiedLink] = useState(false);
            const [copiedCode, setCopiedCode] = useState(false);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const path = window.location.hash.slice(1);
                if (path && path !== 'home') {
                    loadTOTPPage(path);
                }
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(Date.now());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const loadTOTPPage = async (slug) => {
                setLoading(true);
                try {
                    const data = await storage.get(slug);
                    if (data) {
                        setTotpData({
                            slug: slug,
                            secret: data.secret,
                            description: data.description
                        });
                        setCurrentPage('display');
                    } else {
                        setError('TOTP page not found');
                        setCurrentPage('home');
                    }
                } catch (err) {
                    setError('Error loading TOTP page');
                    setCurrentPage('home');
                } finally {
                    setLoading(false);
                }
            };

            const generateRandomSlug = () => {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let slug = '';
                for (let i = 0; i < 12; i++) {
                    slug += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return slug;
            };

            const validateSecretKey = (key) => {
                const clean = key.replace(/\s/g, '').toUpperCase();
                if (clean.length < 16 || clean.length > 32) return false;
                return /^[A-Z2-7]+$/.test(clean);
            };

            const createTOTP = async () => {
                setError('');
                setLoading(true);

                if (!validateSecretKey(secretKey)) {
                    setError('Secret key must be 16-32 characters and contain only A-Z and 2-7');
                    setLoading(false);
                    return;
                }

                let slug = customUrl.trim();
                if (slug) {
                    if (!/^[a-zA-Z0-9-_]+$/.test(slug)) {
                        setError('Custom URL can only contain letters, numbers, hyphens, and underscores');
                        setLoading(false);
                        return;
                    }

                    const exists = await storage.exists(slug);
                    if (exists) {
                        setError('This custom URL is already taken. Please choose another one.');
                        setLoading(false);
                        return;
                    }
                } else {
                    slug = generateRandomSlug();
                    
                    let attempts = 0;
                    while (attempts < 10) {
                        const exists = await storage.exists(slug);
                        if (exists) {
                            slug = generateRandomSlug();
                            attempts++;
                        } else {
                            break;
                        }
                    }
                }

                const cleanSecret = secretKey.replace(/\s/g, '').toUpperCase();
                const success = await storage.set(slug, cleanSecret, description.trim());
                
                if (success) {
                    window.location.hash = slug;
                    setTotpData({
                        slug: slug,
                        secret: cleanSecret,
                        description: description.trim()
                    });
                    setCurrentPage('display');
                    setSecretKey('');
                    setDescription('');
                    setCustomUrl('');
                } else {
                    setError('Failed to create TOTP. Please try again.');
                }
                
                setLoading(false);
            };

            const base32Decode = (str) => {
                const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = 0;
                let value = 0;
                let index = 0;
                const output = new Uint8Array(Math.ceil(str.length * 5 / 8));
                
                for (let i = 0; i < str.length; i++) {
                    const idx = alphabet.indexOf(str[i]);
                    if (idx === -1) continue;
                    
                    value = (value << 5) | idx;
                    bits += 5;
                    
                    if (bits >= 8) {
                        output[index++] = (value >>> (bits - 8)) & 255;
                        bits -= 8;
                    }
                }
                
                return output.slice(0, index);
            };

            const hmacSha1 = async (key, message) => {
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    { name: 'HMAC', hash: 'SHA-1' },
                    false,
                    ['sign']
                );
                
                const signature = await crypto.subtle.sign('HMAC', cryptoKey, message);
                return new Uint8Array(signature);
            };

            const generateTOTP = async (secret) => {
                try {
                    const cleanSecret = secret.replace(/\s/g, '').toUpperCase();
                    const key = base32Decode(cleanSecret);
                    
                    if (!key || key.length === 0) return '------';
                    
                    const epoch = Math.floor(Date.now() / 1000);
                    const timeCounter = Math.floor(epoch / 30);
                    
                    const buffer = new ArrayBuffer(8);
                    const view = new DataView(buffer);
                    view.setUint32(4, timeCounter, false);
                    const counterBytes = new Uint8Array(buffer);
                    
                    const hmac = await hmacSha1(key, counterBytes);
                    
                    const offset = hmac[hmac.length - 1] & 0x0f;
                    const binary = 
                        ((hmac[offset] & 0x7f) << 24) |
                        ((hmac[offset + 1] & 0xff) << 16) |
                        ((hmac[offset + 2] & 0xff) << 8) |
                        (hmac[offset + 3] & 0xff);
                    
                    const otp = binary % 1000000;
                    return otp.toString().padStart(6, '0');
                } catch (err) {
                    console.error('TOTP error:', err);
                    return '------';
                }
            };

            const getTimeRemaining = () => {
                return 30 - (Math.floor(Date.now() / 1000) % 30);
            };

            const copyLink = async () => {
                const url = `${window.location.origin}${window.location.pathname}#${totpData.slug}`;
                try {
                    await navigator.clipboard.writeText(url);
                    setCopiedLink(true);
                    setTimeout(() => setCopiedLink(false), 2000);
                } catch (err) {
                    alert('Failed to copy link');
                }
            };

            const copyCode = async (code) => {
                try {
                    await navigator.clipboard.writeText(code);
                    setCopiedCode(true);
                    setTimeout(() => setCopiedCode(false), 2000);
                } catch (err) {
                    alert('Failed to copy code');
                }
            };

            const DisplayPage = () => {
                const [code, setCode] = useState('------');
                
                useEffect(() => {
                    const updateCode = async () => {
                        const newCode = await generateTOTP(totpData.secret);
                        setCode(newCode);
                    };
                    
                    updateCode();
                    const interval = setInterval(updateCode, 1000);
                    return () => clearInterval(interval);
                }, []);

                const formattedCode = `${code.slice(0, 3)} ${code.slice(3)}`;
                const timeRemaining = getTimeRemaining();
                const progressPercent = (timeRemaining / 30) * 100;

                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            {totpData.description && (
                                <div className="mb-6 text-center">
                                    <h2 className="text-xl font-semibold text-gray-800">{totpData.description}</h2>
                                </div>
                            )}
                            
                            <div className="text-center mb-6">
                                <div className="text-6xl font-mono font-bold text-indigo-600 tracking-wider mb-4">
                                    {formattedCode}
                                </div>

                                <button
                                    onClick={() => copyCode(code)}
                                    className="mb-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg flex items-center justify-center gap-2 transition-colors mx-auto"
                                >
                                    {copiedCode ? (
                                        <>
                                            <Check size={20} />
                                            Copied!
                                        </>
                                    ) : (
                                        <>
                                            <Copy size={20} />
                                            Copy Code
                                        </>
                                    )}
                                </button>
                                
                                <div className="mb-2">
                                    <div className="flex items-center justify-between text-sm text-gray-600 mb-1">
                                        <span>Code expires in</span>
                                        <span className="font-bold text-lg text-indigo-600">{timeRemaining}s</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div
                                            className="bg-indigo-600 h-3 rounded-full transition-all duration-1000"
                                            style={{ width: `${progressPercent}%` }}
                                        />
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={copyLink}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors"
                            >
                                {copiedLink ? (
                                    <>
                                        <Check size={20} />
                                        Link Copied!
                                    </>
                                ) : (
                                    <>
                                        <Copy size={20} />
                                        Copy Page Link
                                    </>
                                )}
                            </button>

                            <button
                                onClick={() => {
                                    window.location.hash = 'home';
                                    setCurrentPage('home');
                                    setTotpData(null);
                                }}
                                className="w-full mt-3 text-gray-600 hover:text-gray-800 py-2 transition-colors"
                            >
                                Create New TOTP
                            </button>
                        </div>
                    </div>
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <div className="text-xl font-semibold text-gray-800">Loading...</div>
                        </div>
                    </div>
                );
            }

            if (currentPage === 'display' && totpData) {
                return <DisplayPage />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 text-center">TOTP Generator</h1>
                        <p className="text-gray-600 mb-6 text-center">Create shareable 2FA codes</p>

                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                                {error}
                            </div>
                        )}

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Secret Key <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={secretKey}
                                    onChange={(e) => setSecretKey(e.target.value)}
                                    placeholder="Enter 16-32 character secret key"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <p className="text-xs text-gray-500 mt-1">Base32 encoded (A-Z, 2-7)</p>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Description (optional)
                                </label>
                                <input
                                    type="text"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="e.g., Project Alpha - Salesforce"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Custom URL (optional)
                                </label>
                                <input
                                    type="text"
                                    value={customUrl}
                                    onChange={(e) => setCustomUrl(e.target.value)}
                                    placeholder="e.g., myproject"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Leave blank for random URL
                                </p>
                            </div>

                            <button
                                onClick={createTOTP}
                                disabled={loading}
                                className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white px-4 py-3 rounded-lg font-semibold transition-colors"
                            >
                                {loading ? 'Creating...' : 'Generate TOTP Page'}
                            </button>
                        </div>

                        <div className="mt-6 pt-6 border-t border-gray-200">
                            <p className="text-xs text-gray-500 text-center">
                                Anyone with the generated URL can access the 2FA codes. Only share with authorized team members.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TOTPGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
